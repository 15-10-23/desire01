<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dating Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ff6f61;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin: 0;
        }

        p {
            font-size: 18px;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .profile {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }

        .profile-info {
            margin-left: 20px;
        }

        h2 {
            font-size: 24px;
            margin: 0;
        }

        p {
            font-size: 16px;
            margin: 5px 0;
        }

        button {
            background-color: #ff6f61;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff543d;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Dating Site</h1>
        <p>Find Your Perfect Match Today!</p>
    </header>

    <div class="container">
        <div class="profile">
            <img src="profile1.jpg" alt="Profile Picture">
            <div class="profile-info">
                <h2>John Doe</h2>
                <p>Age: 28</p>
                <p>Location: New York</p>
                <p>Hobbies: Hiking, Traveling</p>
                <button>Contact</button>
            </div>
        </div>

        <div class="profile">
            <img src="profile2.jpg" alt="Profile Picture">
            <div class="profile-info">
                <h2>Jane Smith</h2>
                <p>Age: 25</p>
                <p>Location: Los Angeles</p>
                <p>Hobbies: Dancing, Cooking</p>
                <button>Contact</button>
            </div>
        </div>

        <!-- Add more profiles here -->

    </div>

    <footer>
        &copy; 2023 Dating Site. All rights reserved.
    </footer>
</body>
</html>
